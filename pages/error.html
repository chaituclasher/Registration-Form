<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .main {
            background-color: #f2f7fd; /* Light blue background */
            padding: 40px; /* Add padding */
            border-radius: 20px; /* Add border radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add box shadow */
            text-align: center; /* Center align content */
        }
        .main h1 {
            color: #007bff; /* Blue color for error message */
            font-size: 36px; /* Increase font size */
            margin-bottom: 20px; /* Add margin */
        }
        .main p {
            color: #555; /* Dark gray color for paragraph text */
            font-size: 18px; /* Font size for paragraph */
            margin-bottom: 20px; /* Add margin */
        }
        .btn-primary {
            background-color: #007bff; /* Blue color for button background */
            border-color: #007bff; /* Blue color for button border */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue color on hover */
            border-color: #0056b3; /* Darker blue color for border on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <h1>Oops! Something went wrong.</h1>
                <p>Incorrect Password or User Already exist</p>
                <a href="/" class="btn btn-primary">Back to Home</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
